# =============================================
# CONFIG SERVER - CONFIGURATION DE BASE
# =============================================

# Identification du service
spring.application.name=config-server
server.port=8888

# =============================================
# OPTION 1: CONFIGURATION AVEC GIT (PRODUCTION)
# =============================================
spring.cloud.config.server.git.uri=https://github.com/walid-moussa55/microservices-config
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.timeout=10

# =============================================
# OPTION 2: CONFIGURATION LOCALE (DÉVELOPPEMENT)
# =============================================
# spring.profiles.active=native
# spring.cloud.config.server.native.search-locations=
#     file:///D:/MyProjects/tp-final/config-repo,
#     classpath:/config

# =============================================
# MONITORING - ACTUATOR
# =============================================
management.endpoints.web.exposure.include=health,info,env,configprops
management.endpoint.health.show-details=always

# =============================================
# LOGGING
# =============================================
logging.level.org.springframework.cloud.config=INFO
logging.level.com.example.configserver=DEBUG

# =============================================
# SÉCURITÉ (Optionnel - pour plus tard)
# =============================================
spring.security.user.name=admin
spring.security.user.password=config123